<html ng-app="idiacamp">
	<head>
		<title>I-Dia Camp #4 | Project</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<style>
			.col-sm-2 .thumbnail.active {
				border-color: #e74c3c;
				background-color: #e74c3c;
			}

			.col-sm-2 .thumbnail {
				background-color: #27ae60;
				border-color: #27ae60;
				color: #FFF;
				cursor: pointer;
			}

			.col-sm-2 .thumbnail p {
				margin-top: 10px;
			}
		</style>
	</head>
	<body ng-controller="MainController">
		<div class="jumbotron text-center">
			<h1>I-Dia Camp 4</h1>
			<h4>Guardian</h4>
			<p>Project Pitching</p>
		</div>
		<div class="fluid-container">
			<div class="col-sm-2" ng-repeat="project in projects track by $index" ng-click="chooseProject(project)">
				<div class="thumbnail" ng-class="{ active: project.isSelected }">
					<img ng-src="{{ project.picture }}" alt="...">
					<p class="text-center"><strong>{{ project.name }}</strong></p>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="app.js"></script>		
	</body>
</html>
